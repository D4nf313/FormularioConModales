

  <h1>FORMULARIO</h1>
 
  <form [formGroup]="myForm">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <label
            >Nombre:
            <input type="text"  formControlName="name"/>
          </label>
        </div>
        <div class="col-3">
          <label
            >Apelido:
            <input type="text"  formControlName="apellido"/>
          </label>
        </div>

      </div>
        <div class="row">
          <div class="col-6">
            <label
              >correo:
              <input type="text" formControlName="email"/>
            </label>
          </div>
          
        </div>
<div class="row">
  <div class="col-2">
    <button [disabled]="myForm.invalid" (click)="openModal()" type="button" class="btn btn-primary m-3 ">ENVIAR</button>

  </div>
  <div class="col-2">
    <button  (click)="open()" type="button" class="btn btn-primary m-3 ">BT-ENVIAR</button>

  </div>
</div>
    

   
 
  
    </div>
  </form>

  <div  *ngIf="modalSwitch" >
    <app-modal></app-modal>
  </div>
